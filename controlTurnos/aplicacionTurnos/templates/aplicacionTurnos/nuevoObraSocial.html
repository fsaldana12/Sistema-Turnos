{% extends 'aplicacionTurnos/baseABM.html' %}


    {% block ABM %}
        <h2>Formulario</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p}}
            <button type="submit" name="guardar" class="save btn btn-default">Guardar</button>
        </form>
    {% endblock%}
    {% block tablas %}
        <table>
        <tr>
            <td>Obra Social</td>
        </tr>
        {% for obraSocial in obrasSociales %}
            </tr>
                <td>{{obraSocial.nombre}}</td>
                <td><a href="#"><button class="editar btn btn-default">Editar</button></a></td>
            </tr>
        {% endfor %}
    {% endblock %}
