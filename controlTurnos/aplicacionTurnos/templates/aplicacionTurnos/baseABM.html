<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <!---Bootstrap and custom styles--->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!---Estilos Calendario--->
    <link href='../static/css/fullcalendar.css' rel='stylesheet'/>
    <link href='../static/css/fullcalendar.print.css' rel='stylesheet' media='print'/>
    <!---Mi Script--->
<!--    <script src="../static/js/turnos.js"></script> -->
     <!--Scripts Calendario-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src='../static/js/moment.min.js'></script>
    <script src='../static/js/jquery.min.js'></script>
    <script src='../static/js/fullcalendar.min.js'></script>
    <script src='../static/js/es.js'></script>
    <!---Script librerias externas--->
    <script src="/static/js/bootstrap.min.js"></script>
    <!---Inicio Script calendario (SACAR)--->
    <script>

            $(document).ready(function() {
                $('#calendarioCalendario').fullCalendar({
                    height: 260,
                    defaultDate: '2016-09-12',
                    editable: true,
                    eventLimit: true,
                    dayClick: function(date, jsEvent, view) {
						alert('Clicked on: ' + date.format());
						alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
						alert('Current view: ' + view.name);
						$(this).css('background-color', 'green');
					}
                });

            });
    </script>
    <!---Fin Script calendario (SACAR)--->
  </head>
  <body>
    <div id='general'>
      <div id='contenedorPrincipal'>
        <div id='contenedorPrimarioIzquierda'>
          <div id='calendario'>
            <div id='calendarioCalendario'></div>
          </div>
          <div id='medicos'>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Medicos
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Medico 1</a></li>
                <li><a href="#">Medico 2</a></li>
                <li><a href="#">Medico 3</a></li>
              </ul>
            </div>
          </div>
          <div id='buscadorPaciente'>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar Paciente...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ><span class='glyphicon glyphicon-search'></span></button>
              </span>
            </div>
          </div>
        </div>
        <div id='dia'>dia</div>
      </div>
      <div id='contenedorSecundario'>
        <div id='contenedorTab'>
          <ul id='tabPrincipal' class="nav nav-tabs"><!--sino rompe-->
            <li id='liPrincipal' role="presentation" class="active"><a id='liPrincipal' href="{%url 'aplicacionTurnos.views.nuevoMedico'%}">Medico</a></li>
            <li id='liPrincipal' role="presentation"><a id='liPrincipal' href="{% url 'aplicacionTurnos.views.nuevoPaciente' %}">Paciente</a></li>
            <li id='liPrincipal' role="presentation" class="dropdown">
              <a id='liPrincipal' class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Auxiliares <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'aplicacionTurnos.views.nuevoObraSocial' %}">Obra Social</a></li>
                <li><a href="{% url 'aplicacionTurnos.views.nuevoTratamiento' %}">Tratamiento</a></li>
                <li><a href="{% url 'aplicacionTurnos.views.nuevoEspecialidad' %}">Especialidad</a></li>
              </ul>
            </li>
            <li id='liPrincipal' role="presentation"><a id='liPrincipal' href="#">Nuevo Turno</a></li>
          </ul>
        </div>
        <div id='contenedorSecundarioIzquierda'>
          {% block ABM %}
          {% endblock%}
        </div>
        <div id='contenedorSecundarioDerecha'>
          {% block tablas %}
          {% endblock%}
        </div>
      </div>
    </div>
  </body>
</html>
